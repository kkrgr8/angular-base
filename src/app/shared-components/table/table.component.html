<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let notifyList of displayedColumns;" matColumnDef="{{notifyList}}">
            <th mat-header-cell *matHeaderCellDef> {{formatHeader(notifyList)}}</th>
            <td  mat-cell *matCellDef="let element  let i = index" >
            
              <div>
    

                <span *ngIf="(notifyList == 'checkbox')"> 
                  
                  <mat-checkbox class="example-margin"
                  [checked]="element[notifyList]"
                  (change)="selectCheckBox(element,$event.checked);"
                  >
                  <!-- checkbox -->
                  </mat-checkbox>
                </span>
    
                <span *ngIf="(notifyList !== 'checkbox' && notifyList !== 'Action')"> {{element[notifyList]}} </span>
    
               
              
              </div>
    
    
          </td>
          </ng-container>
 
  
   
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
